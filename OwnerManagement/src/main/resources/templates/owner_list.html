<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>业主管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

<header class="bg-white shadow-md p-4 mb-8 sticky top-0 z-10">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">
      <span class="text-indigo-600">🏘️ 业主</span>信息管理
    </h1>
    <a th:href="@{/}"
       class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150 shadow-sm">
      ← 返回主页
    </a>
  </div>
</header>

<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

  <div th:if="${error}"
       th:text="${error}"
       class="p-4 mb-4 text-sm text-red-700 bg-red-100 border border-red-400 rounded-lg"
       role="alert">
  </div>

  <div class="bg-white shadow-lg rounded-lg p-6 mb-8 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">🔍 业主搜索</h2>
    <form th:action="@{/owner/list}"
          method="get"
          class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
      <div>
        <label for="searchName" class="block text-sm font-medium text-gray-700">姓名</label>
        <input type="text" name="name" id="searchName" th:value="${searchCriteria.name}"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="searchPhone" class="block text-sm font-medium text-gray-700">电话号码</label>
        <input type="text" name="phone" id="searchPhone" th:value="${searchCriteria.phone}"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="searchIdCard" class="block text-sm font-medium text-gray-700">身份证号</label>
        <input type="text" name="idCard" id="searchIdCard" th:value="${searchCriteria.idCard}"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="md:col-span-1">
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          搜索
        </button>
      </div>
      <div class="md:col-span-1">
        <a th:href="@{/owner/list}"
           class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100">
          清空搜索
        </a>
      </div>
    </form>
  </div>

  <div class="bg-white shadow-lg rounded-lg p-6 mb-8 border border-gray-200">
    <h2 th:text="${owner.id} ? '✍️ 编辑业主信息' : '✨ 新增业主'" class="text-xl font-semibold text-gray-800 mb-4">新增业主</h2>
    <form th:action="@{${owner.id} ? '/owner/update' : '/owner/add'}"
          th:object="${owner}"
          method="post"
          class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
      <input type="hidden" th:if="${owner.id}" th:field="*{id}" />
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
        <input type="text" th:field="*{name}" id="name" required
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">性别</label>
        <select th:field="*{gender}" id="gender" required
                th:attr="disabled=${owner.id}"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="">请选择</option>
          <option value="男">男</option>
          <option value="女">女</option>
        </select>
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">电话号码 (11位)</label>
        <input type="text" th:field="*{phone}" id="phone" required pattern="\d{11}" title="请输入11位数字"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="idCard" class="block text-sm font-medium text-gray-700">身份证号 (13位)</label>
        <input type="text" th:field="*{idCard}" id="idCard" required pattern="\d{13}" title="请输入13位数字"
               th:attr="readonly=${owner.id} ? 'readonly' : null"
               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div class="md:col-span-1">
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white"
                th:classappend="${owner.id} ? 'bg-green-600 hover:bg-green-700' : 'bg-indigo-600 hover:bg-indigo-700'">
          <span th:text="${owner.id} ? '保存修改' : '新增业主'">新增业主</span>
        </button>
      </div>
      <div th:if="${owner.id}" class="md:col-span-1">
        <a th:href="@{/owner/list}"
           class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100">
          取消/清空
        </a>
      </div>
    </form>
  </div>

  <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">姓名</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">性别</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">电话号码</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">身份证号</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">操作</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="owner : ${owners}" class="hover:bg-gray-50 transition">
        <td th:text="${owner.name}" class="px-6 py-4 text-sm text-gray-600"></td>
        <td th:text="${owner.gender}" class="px-6 py-4 text-sm text-gray-600"></td>
        <td th:text="${owner.phone}" class="px-6 py-4 text-sm text-gray-600"></td>
        <td th:text="${owner.idCard}" class="px-6 py-4 text-sm text-gray-600"></td>
        <td class="px-6 py-4 text-sm font-medium">
          <a th:href="@{/owner/edit(id=${owner.id})}" class="text-indigo-600 hover:text-indigo-900 mr-4">编辑</a>
          <form th:action="@{/owner/delete}" method="post" style="display:inline;" onsubmit="return confirm('确定要删除吗?');">
            <input type="hidden" name="id" th:value="${owner.id}" />
            <button type="submit" class="text-red-600 hover:text-red-900 bg-transparent border-none p-0">删除</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
