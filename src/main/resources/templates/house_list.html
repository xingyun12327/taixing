<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房屋列表</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体并设置背景 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- 顶部导航和标题 -->
<header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-3xl font-bold text-gray-800">
            <span class="text-indigo-600">房屋</span>列表
        </h1>
        <!-- 返回按钮 -->
        <a href="/index"
           class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150 shadow-sm">
            ← 返回主页
        </a>
    </div>
</header>

<!-- 主内容区域 -->
<main class="flex-grow container mx-auto px-4 py-8 space-y-10">

    <!-- 房屋列表表格卡片 -->
    <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">现有房屋数据</h2>

        <!-- 响应式表格容器 -->
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">单元号</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">楼层</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                    <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="h : ${houses}"
                    class="hover:bg-indigo-50 transition duration-100"
                    th:classappend="${hStat.odd} ? 'bg-white' : 'bg-gray-50'">
                    <td th:text="${h.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                    <td th:text="${h.unit}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"></td>
                    <td th:text="${h.floor}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"></td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <!-- 根据状态显示不同的标签颜色 (假设 House 实体有一个 status 字段) -->
                        <span th:text="${h.status}"
                              th:classappend="${h.status == '已入住'} ? 'bg-red-100 text-red-800' :
                                                      ((${h.status == '未入住'} ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'))"
                              class="inline-flex px-2 text-xs leading-5 font-semibold rounded-full">
                                    状态值
                                </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <a th:href="@{'/house/delete'(id=${h.id})}"
                           class="text-red-600 hover:text-red-900 transition duration-150"
                           onclick="return confirm('确认删除该房屋吗？此操作不可撤销。');">删除</a>
                    </td>
                </tr>
                <!-- 处理空列表的行 -->
                <tr th:if="${#lists.isEmpty(houses)}">
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500 text-sm italic">
                        暂无房屋信息。请使用下方表单新增。
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 新增房屋表单卡片 -->
    <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
        <h3 class="text-2xl font-semibold text-gray-800 mb-6">新增房屋</h3>

        <form action="/house/add" method="post" class="space-y-4">

            <!-- 单元号 (unit) -->
            <div>
                <label for="unit" class="block text-sm font-medium text-gray-700">单元号 (如: 1栋)</label>
                <input id="unit" name="unit" type="text" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <!-- 楼层 (floor) -->
            <div>
                <label for="floor" class="block text-sm font-medium text-gray-700">楼层 (如: 101)</label>
                <input id="floor" name="floor" type="text" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
            </div>

            <!-- 房屋状态 (status) -->
            <div>
                <label for="status" class="block text-sm font-medium text-gray-700">房屋状态</label>
                <select id="status" name="status" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="未入住">未入住</option>
                    <option value="已入住">已入住</option>
                    <option value="待租">待租</option>
                </select>
            </div>

            <!-- 提交按钮 -->
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 mt-6">
                新增房屋
            </button>
        </form>
    </div>

</main>
</body>
</html>
