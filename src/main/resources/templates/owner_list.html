<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>业主列表</title>
  <!-- 引入 Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 使用 Inter 字体并设置背景 */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fc;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- 顶部导航和标题 -->
<header class="bg-white shadow-md p-4 sticky top-0 z-10">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">
      <span class="text-indigo-600">业主</span>列表
    </h1>
    <!-- 返回按钮 -->
    <a href="/index"
       class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition duration-150 shadow-sm">
      ← 返回主页
    </a>
  </div>
</header>

<!-- 主内容区域 -->
<main class="flex-grow container mx-auto px-4 py-8 space-y-10">

  <!-- 业主列表表格卡片 -->
  <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">现有业主数据</h2>

    <!-- 响应式表格容器 -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">性别</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">电话</th>
          <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="o : ${owners}"
            class="hover:bg-indigo-50 transition duration-100"
            th:classappend="${oStat.odd} ? 'bg-white' : 'bg-gray-50'">
          <td th:text="${o.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
          <td th:text="${o.name}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"></td>
          <td th:text="${o.gender}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"></td>
          <td th:text="${o.phone}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-600"></td>
          <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
            <a th:href="@{'/owner/delete'(id=${o.id})}"
               class="text-red-600 hover:text-red-900 transition duration-150"
               onclick="return confirm('确认删除该业主吗？此操作不可撤销。');">删除</a>
          </td>
        </tr>
        <!-- 可以在这里添加一个处理空列表的行，以增强用户体验 -->
        <tr th:if="${#lists.isEmpty(owners)}">
          <td colspan="5" class="px-6 py-4 text-center text-gray-500 text-sm italic">
            暂无业主信息。请使用下方表单新增。
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- 新增业主表单卡片 -->
  <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
    <h3 class="text-2xl font-semibold text-gray-800 mb-6">新增业主</h3>

    <form action="/owner/add" method="post" class="space-y-4">

      <!-- 姓名 -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
        <input id="name" name="name" type="text" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- 性别 -->
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">性别</label>
        <select id="gender" name="gender" required
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="其他">其他</option>
        </select>
      </div>

      <!-- 电话 -->
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">电话</label>
        <input id="phone" name="phone" type="tel" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- 身份证 -->
      <div>
        <label for="idCard" class="block text-sm font-medium text-gray-700">身份证</label>
        <input id="idCard" name="idCard" type="text" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" />
      </div>

      <!-- 提交按钮 -->
      <button type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 mt-6">
        新增业主
      </button>
    </form>
  </div>

</main>
</body>
</html>
