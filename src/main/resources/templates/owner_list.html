<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>业主管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 确保表单和列表在移动端友好 */
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 p-8">

<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-gray-900 mb-6">🏘️ 业主信息管理</h1>

  <div th:if="${error}"
       th:text="${error}"
       class="p-4 mb-4 text-sm text-red-700 bg-red-100 border border-red-400 rounded-lg"
       role="alert">
  </div>

  <div class="bg-white shadow-lg rounded-lg p-6 mb-8 border border-gray-200">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">✨ 新增业主</h2>

    <form th:action="@{/owner/add}" th:object="${owner}" method="post" class="grid grid-cols-1 md:grid-cols-5 gap-4 items-end">

      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
        <input type="text" id="name" name="name"
               th:value="*{name}" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"/>
      </div>

      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700">性别</label>
        <select id="gender" name="gender" th:value="*{gender}" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border bg-white">
          <option value="">请选择</option>
          <option value="男" th:selected="*{gender == '男'}">男</option>
          <option value="女" th:selected="*{gender == '女'}">女</option>
        </select>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">电话号码</label>
        <input type="text" id="phone" name="phone"
               th:value="*{phone}" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
               maxlength="11"/>
      </div>

      <div>
        <label for="idCard" class="block text-sm font-medium text-gray-700">身份证号</label>
        <input type="text" id="idCard" name="idCard"
               th:value="*{idCard}" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border"
               maxlength="13"/>
      </div>

      <div class="md:col-span-1">
        <button type="submit"
                class="w-full inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150">
          添加业主
        </button>
      </div>
    </form>
  </div>

  <div class="bg-white shadow-lg rounded-lg border border-gray-200 overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">姓名</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">性别</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">电话号码</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">身份证号</th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
        <td th:text="${owner.name}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td th:text="${owner.gender}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td th:text="${owner.phone}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>
        <td th:text="${owner.idCard}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"></td>

        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
          <a href="#" class="text-indigo-600 hover:text-indigo-900 mr-4">编辑</a>
          <a th:href="@{/owner/delete(id=${owner.id})}"
             onclick="return confirm('确认要逻辑删除该业主吗？')"
             class="text-red-600 hover:text-red-900">删除</a>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(owners)}">
        <td colspan="6" class="px-6 py-4 text-center text-sm text-gray-500">
          暂无业主记录。
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
