<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰星小区管理系统 - 登录</title>
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 使用 Inter 字体并设置背景 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

<div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-2xl border border-gray-100">

    <!-- 头部/标题 -->
    <div class="text-center">
        <h1 class="text-3xl font-extrabold text-gray-900">管理员登录</h1>
        <p class="mt-2 text-sm text-gray-600">
            欢迎使用 <span class="text-indigo-600 font-medium">泰星小区管理系统</span>
        </p>
    </div>

    <!-- 错误信息 -->
    <div th:if="${error}"
         th:text="${error}"
         class="p-3 text-sm text-red-700 bg-red-100 border border-red-400 rounded-lg text-center"
         role="alert">
        <!-- 错误信息会在此处显示 -->
    </div>

    <!-- 登录表单 -->
    <form class="mt-8 space-y-6" action="/login" method="post">

        <!-- 用户名输入框 -->
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
            <div class="mt-1">
                <input id="username" name="username" type="text" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="请输入管理员用户名" />
            </div>
        </div>

        <!-- 密码输入框 -->
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
            <div class="mt-1">
                <input id="password" name="password" type="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="请输入密码" />
            </div>
        </div>

        <!-- 登录按钮 -->
        <div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                登录系统
            </button>
        </div>
    </form>
</div>
</body>
</html>
